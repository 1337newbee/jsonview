detailed_description=Normalmente Firefox tratta i file JSON (tipo di contenuto "application/json") semplicemente come file da salvare. L'estensione JSONView permette di visualizzare i file JSON nel browser (così come vengono mostrati i file XML). Il file JSON mostrato nel browser contiene formattazione ed evidenziature, ed array ed oggetti possono essere contratti. Anche quando i file JSON contengono errori, l&apos;estensione JSONView ne mostra il testo senza formattazione\nUna volta installata JSONView, per vedere l'estensione in azione aprire il link http://jsonview.com/example.json
developer_comments=Bug noti:\n* "Salva con nome…" salva il file JSON in formato HTML invece che salvarlo nel formato originale\n* Nella finestra "Informazioni pagina" il contenuto dei file JSON viene riportato come HTML
