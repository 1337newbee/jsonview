detailed_description=Када Фајерфокс наиђе на JSON документ (тип application/json), једноставно вас пита желите ли да га сачувате. Са овим додатком, JSON документи се приказују у прегледачу, слично XML-у. Види се обликовање, истакнути делови и објекти који могу да се скупе. Чак и ако JSON документ садржи грешке, JSONView ће приказати бар текст.\nКада инсталирате JSONView, погледајте http://jsonview.com/example.json да бисте га видели на делу!
developer_comments=Познати проблеми:\n* „Сачувај као...” чува HTML уместо оригиналног JSON документа.\n* „Информације о страници” приказују садржај као HTML уместо као JSON.
