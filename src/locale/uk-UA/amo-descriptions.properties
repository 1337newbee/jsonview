detailed_description=Зазвичай, коли зустрічається документ JSON (тип вмісту "application/json"), Firefox просто пропонує завантажити файл. Разом з розширенням JSONView, документи показуються в браузері подібно до XML. Документ форматується, підсвічується, масиви та об’єкти можуть згортатися. Навіть коли документ JSON містить помилки, JSONView покаже сирий текст.\nОдразу після встановлення JSONView, pfqlsnm yf http://jsonview.com/example.json і подивіться розширення в дії!
developer_comments=Відомі проблеми:\n"Зберегти як…" зберігає HTML, а не оригінальний JSON\n"Інформація про сторінку" показує вміст як HTML замість JSON
