detailed_description=Firefox vždy, když narazí na dokument JSON (content-type="application/json") vám pouze nabídne stažení souboru. S pomocí rozšíření JSONView jsou však dokumenty JSON zobrazeny v prohlížeči podobně jako dokumenty XML. Takový dokument je zformátován a zvýrazněn, pole a objekty mohou být minimalizovány. I když dokument JSON obsahuje chyby, JSONView zobrazí prostý text.\nJakmile nainstalujete JSONView, navštivte http://jsonview.com/example.json a uvidíte, jak funguje.
developer_comments=Známé problémy:\n* "Uložit jako..." uloží HTML místo původního dokumentu JSON.\n* Panel "Informace o stránce" označí obsah jako HTML místo JSON.
